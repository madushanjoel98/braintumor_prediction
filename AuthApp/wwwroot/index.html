<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="jquery/jquery.min.js"></script>
    <script src="/js/client.js"></script>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    
    <div class="container">
        <div class="card bg-dark text-light" id="resultcard">
            <div class="card-body">
               <div class="card-head">Results: <b>Type of Tumor</b></div>
               <div class="card-body">
                
                 <h3 class="text-capitalize" id="res">A</h3>
                 <small >This is predicted Results</small>
               </div>
            </div>
           </div>
           <br>
        <div>
            <form id="tpr">

                <div class="form-group">
                    <label class="form-label">Gender</label>
                    <select id="pgen" class="form-select"></select>

                </div>
                <div class="form-group">
                    <label class="form-label">Age</label>
                    <input class="form-control" id="age" type="number" placeholder="Age" />

                </div>
                <div class="form-group">
                    <label class="form-label">Tumor Location</label>
                    <select class="form-select" id="tloc"></select>

                </div>
                <div class="form-group">
                    <label class="form-label">Tumor Grade</label>
                    <select class="form-select" id="tugrade"></select>

                </div>
                <div class="form-group">
                    <label class="form-label">Tumor Size</label>
                    <input class="form-control" id="tsize" type="number" placeholder="Size(cm)" />

                </div>
                <div class="col-form-label">
                    <button class="btn btn-outline-primary">Get Results</button>
                </div>

            </form>


        </div>

    </div>


</body>

</html>
