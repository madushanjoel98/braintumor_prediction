<html>

<head>

    <script src="jquery/jquery.min.js"></script>
    <script src="/js/client.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>

<body id="body">
    
    <div class="container">
       
        <div class="card bg-dark text-light" id="resultcard">
            <div class="card-body">
               <div class="card-head">Results: <b>Tumor grade</b></div>
               <div class="card-body">
                   <img src="https://www.svgrepo.com/show/395921/brain.svg" width="50" />
                   <h3 class="text-capitalize" id="res">A</h3>
                   <small>This is predicted Results</small>
               </div>
            </div>
           </div>
           <br>
        <div>
            <form id="tpr">

                <div class="form-group">
                    <label class="form-label">Gender</label>
                    <select required id="pgen" class="form-select">
                        <option selected disabled>--Select Gender--</option>
                    </select>

                </div>
                <div class="form-group">
                    <label class="form-label">Age</label>
                    <input required class="form-control" id="age" type="number" placeholder="Age" />

                </div>
                <div class="form-group">
                    <label class="form-label">Tumor Location</label>
                    <select required class="form-select" id="tloc"></select>

                </div>
                <div class="form-group">
                    <label class="form-label">Tumor Grade</label>
                    <select required class="form-select" id="tugrade"></select>

                </div>
                <div class="form-group">
                    <label class="form-label">Tumor Size</label>
                    <input required step="any" class="form-control" id="tsize" type="number" placeholder="Size(cm)" />

                </div>
                <div class="col-form-label">
                    <button class="btn btn-outline-primary">Get Results</button>
                </div>

            </form>

            <div class="col-form-label ">
                <button class="btn btn-outline-success" onclick="loadpage('new.html')">Login</button>
                <button class="btn btn-outline-warning" onclick="loadpage('new.html')">Signup</button>
            </div>
        </div>

    </div>


</body>

</html>
